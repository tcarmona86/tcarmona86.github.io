<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav class="navbar navbar-light bg-light">
            <div class="container-fluid justify-content-center">
                <span class="navbar-brand mb-0 h1">Mi Ecommerce</span>
            </div>
            </nav>        
        </div>
        <div class="aside">
            <div class="menu-left">
                <ul>
                    <li><h3>Categorias</h3></li>
                    <li><a href="">Perfumes<strong>(13)</strong></a></li>
                    <li><a href="">Ropa<strong>(21)</strong></a></li>
                    <li><a href="">Accesorios<strong>(41)</strong></a></li>
                    <li><a href="">Zapatos<strong>(10)</strong></a></li>
                </ul>
            </div>
        </div>
        <div class="main">
             <div class="cards text-center">
                <div class="card">
                    <img src="./assets/img/1-perfume.jpg" alt="Kingdom">
                    <h3>Perfume My Kingdom</h3>
                    <p>$31.400</p>
                    <button class="btn btn-primary">Comprar</button>
                </div>
                    <div class="card">
                    <img src="./assets/img/2-perfume.jpg" alt="Phantom">
                    <h3>Perfume Phantom</h3>
                    <p>$68.900</p>
                    <button class="btn btn-primary">Comprar</button>
                </div>
                    <div class="card">
                    <img src="./assets/img/3-Zapatos.jpg" alt="Zapatos">
                    <h3>Zapatos Docker</h3>
                    <p>$29.700</p>
                    <button class="btn btn-primary">Comprar</button>
                </div>
                    <div class="card">
                    <img src="./assets/img/4-poleron.jpg" alt="Poleron Puma">
                    <h3>Poleron Puma</h3>
                    <p>$29.700</p>
                    <button class="btn btn-primary">Comprar</button>
                </div>
            </div>
        </div>
        <div class="footer">@miecommerce</div>
    </div>
</body>
</html>
